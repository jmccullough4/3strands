{% extends 'layouts/base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
      <div class="card shadow-lg">
        <div class="card-body p-4">
          <h1 class="h4 brand-accent text-center mb-3">Update your password</h1>
          <p class="text-secondary text-center mb-4">Choose a strong password to keep the 3 Strands Cattle Co. dashboard secure.</p>
          <form method="post" class="d-grid gap-3">
            <div>
              <label for="current_password" class="form-label">Current password</label>
              <input type="password" class="form-control" id="current_password" name="current_password" required autocomplete="current-password">
            </div>
            <div>
              <label for="new_password" class="form-label">New password</label>
              <input type="password" class="form-control" id="new_password" name="new_password" required autocomplete="new-password">
            </div>
            <div>
              <label for="confirm_password" class="form-label">Confirm new password</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-brand">Save password</button>
          </form>
          <div class="mt-4 small text-secondary text-center">
            Tip: Use at least eight characters with a mix of letters, numbers, and symbols. This tool is reserved for the local admin account.
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
